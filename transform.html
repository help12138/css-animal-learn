<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>transform</title>
  </head>
  <body>
    <div class="cont"></div>
  </body>

  <style>
    .cont {
      width: 200px;
      height: 200px;
      background-color: red;
      margin-top: 500px;
      transition: transform 3s;
    }
    .cont:hover {
      /*transform改变目标位置*/
      /*translate(x坐标, y坐标)*/
      /* transform: translate(0, -200px); */

      /*scale可以成倍的改变他的状态, 可以分解为scaleX,scaleY*/
      transform: scale(0.5);
    }
  </style>
</html>
